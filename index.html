<!DOCTYPE html>
<html>
<head>
  <title>Login System</title>
  <style src="style.css"></style>
  <script src="users.js"></script>
  <script src="login.js"></script>
</head>
<body>
  <h2>Login</h2>
  <form>
    <div>
      <label for="username">Username:</label>
      <input type="text" id="username" required>
    </div>
    <div>
      <label for="password">Password:</label>
      <input type="password" id="password" required>
      <input type="checkbox" id="showPassword" onchange="togglePasswordVisibility()"> Show Password
    </div>
    <button type="submit" onclick="login(event)">Login</button>
  </form>

  <div id="message"></div>
</body>
</html>


<!DOCTYPE html>
<html>
<head>
  <title>Close Button Example</title>
</head>
<body>
  <button id="closeButton">Close</button>

  <script>
    // Add an event listener to the button
    document.getElementById("closeButton").addEventListener("click", function() {
      if (confirm("Do you want to close this page?")) {
        window.close();
      }
    });
  </script>
</body>
</html>
